<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamer Zone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./images/Frame.png" type="image/x-icon">
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="logo-section">
                <div class="img">
                    <img src="./images/Frame.png" alt="">
                </div>
                <div class="logo-name">
                    <h1 class="name"><span class="text-color">G</span>amer</h1>
                </div>
            </div>
            <div class="menu-section">
                <ul>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Developers</a></li>
                    <li class="navbar-social-button">Follow Us On &nbsp;
                        <a href="#">
                            <i class="fa-brands fa-youtube"></i>
                        </a>
                        &nbsp;
                        <a href="#">
                            <i class="fa-brands fa-tiktok"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="banner-section">
            <div class="banner-content">
                <h4 class="greeting">Play Like The</h4>
                <h1 class="banner-title">G.O.A.T.</h1>
                <ul class="banner-list">
                    <li>
                        <p><i class="fa-solid fa-play"></i></p>
                        <p>1-Click instant play</p>
                    </li>
                    <li><i class="fa-solid fa-download"></i>No Download</li>
                    <li><i class="fa-solid fa-user-group"></i>1000s of supported online games</li>
                </ul>
                <a href="#" class="primary-btn">Sign In</a>
                &nbsp;
                <a href="#" class="secondary-btn">Go Rogue</a>
            </div>
            <div class="banner-image">
                <img src="./images/Group18.png" alt="">
            </div>
        </div>
    </header>
    <script src="https://kit.fontawesome.com/fcd8b0e85b.js" crossorigin="anonymous"></script>
</body>

</html>
